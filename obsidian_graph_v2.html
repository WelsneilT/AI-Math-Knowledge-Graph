        // Color schemes
        const gradeColors = {
            '10': '#ff6b6b',
            '11': '#4ecdc4',
            '12': '#45b7d1',
            'all': '#f9ca24'
        };

        // Initialize
        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select('#graph-container')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        const g = svg.append('g');

        // Zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on('zoom', (event) => {
                g.attr('transform', event.transform);
            });

        svg.call(zoom);

        // Simulation
        const simulation = d3.forceSimulation(graphData.nodes)
            .force('link', d3.forceLink(graphData.links).id(d => d.id).distance(100))
            .force('charge', d3.forceManyBody().strength(-300))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('collision', d3.forceCollide().radius(30));

        // Links
        const link = g.append('g')
            .selectAll('line')
            .data(graphData.links)
            .join('line')
            .attr('class', 'link');

        // Nodes
        const node = g.append('g')
            .selectAll('g')
            .data(graphData.nodes)
            .join('g')
            .attr('class', 'node')
            .call(drag(simulation));

        node.append('circle')
            .attr('r', d => d.category === 'moc' ? 12 : 8)
            .attr('fill', d => gradeColors[d.grade])
            .attr('stroke-width', d => d.category === 'moc' ? 3 : 2);

        node.append('text')
            .attr('dy', -15)
            .attr('text-anchor', 'middle')
            .text(d => d.name.length > 30 ? d.name.substring(0, 30) + '...' : d.name);

        // Simulation tick
        simulation.on('tick', () => {
            link
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);

            node.attr('transform', d => `translate(${d.x},${d.y})`);
        });

        // Tooltip
        const tooltip = d3.select('#tooltip');

        node.on('mouseover', function(event, d) {
            tooltip.html(`
                <h4>${d.name}</h4>
                <p><strong>Kh·ªëi:</strong> ${d.grade === 'all' ? 'T·∫•t c·∫£' : 'L·ªõp ' + d.grade}</p>
                <p><strong>Lo·∫°i:</strong> ${d.category}</p>
                ${d.tags.length > 0 ? `
                    <div class="tooltip-tags">
                        ${d.tags.map(tag => `<span class="tooltip-tag">#${tag}</span>`).join('')}
                    </div>
                ` : ''}
            `)
            .style('left', (event.pageX + 10) + 'px')
            .style('top', (event.pageY - 10) + 'px')
            .classed('show', true);

            highlightConnections(d);
        })
        .on('mouseout', () => {
            tooltip.classed('show', false);
            resetHighlight();
        });

        // Highlight connections
        function highlightConnections(d) {
            const connectedNodes = new Set();
            connectedNodes.add(d.id);

            link.each(function(l) {
                if (l.source.id === d.id || l.target.id === d.id) {
                    connectedNodes.add(l.source.id);
                    connectedNodes.add(l.target.id);
                    d3.select(this).classed('highlighted', true);
                }
            });

            node.classed('dimmed', n => !connectedNodes.has(n.id));
        }

        function resetHighlight() {
            link.classed('highlighted', false);
            node.classed('dimmed', false);
        }

        // Drag behavior
        function drag(simulation) {
            function dragstarted(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }

            function dragged(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }

            function dragended(event) {
                if (!event.active) simulation.alphaTarget(0);
                event.subject.fx = null;
                event.subject.fy = null;
            }

            return d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended);
        }

        // Update stats
        document.getElementById('total-nodes').textContent = graphData.metadata.totalNodes;
        document.getElementById('total-links').textContent = graphData.metadata.totalLinks;
        document.getElementById('visible-nodes').textContent = graphData.metadata.totalNodes;

        // Filter functionality
        let currentGrade = 'all';
        let currentCategory = 'all';

        document.querySelectorAll('#grade-filters .filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('#grade-filters .filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentGrade = this.dataset.grade;
                applyFilters();
            });
        });

        document.querySelectorAll('#category-filters .filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('#category-filters .filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentCategory = this.dataset.category;
                applyFilters();
            });
        });

        function applyFilters() {
            node.style('display', d => {
                const gradeMatch = currentGrade === 'all' || d.grade === currentGrade || d.grade === 'all';
                const categoryMatch = currentCategory === 'all' || d.category === currentCategory;
                return (gradeMatch && categoryMatch) ? 'block' : 'none';
            });

            const visibleCount = graphData.nodes.filter(d => {
                const gradeMatch = currentGrade === 'all' || d.grade === currentGrade || d.grade === 'all';
                const categoryMatch = currentCategory === 'all' || d.category === currentCategory;
                return gradeMatch && categoryMatch;
            }).length;

            document.getElementById('visible-nodes').textContent = visibleCount;
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                resetHighlight();
                return;
            }

            const matchingNodes = new Set();
            node.each(function(d) {
                if (d.name.toLowerCase().includes(searchTerm)) {
                    matchingNodes.add(d.id);
                }
            });

            node.classed('dimmed', d => !matchingNodes.has(d.id));
        });
