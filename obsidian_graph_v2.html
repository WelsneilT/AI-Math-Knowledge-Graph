        const fileNames = rawFiles.map(f => f.name.replace('.md', ''));
        const allNodesMap = new Map();
        const allLinksSet = new Set();
        const fileContentMap = new Map();

        rawFiles.forEach(file => {
            const name = file.name.replace('.md', '');
            fileContentMap.set(name, file.content);
            allNodesMap.set(name, { id: name, label: name, isFile: true });

            const matches = file.content.match(/\[\[([^\]\]]+)\]\]/g) || [];
            matches.forEach(m => {
                const link = m.slice(2, -2).trim();
                if (!allNodesMap.has(link)) {
                    allNodesMap.set(link, { id: link, label: link, isFile: fileNames.includes(link) });
                }
                const key = `${name}‚Üí${link}`;
                if (!allLinksSet.has(key)) allLinksSet.add(key);
            });
        });
        
        const graphData = {
            nodes: Array.from(allNodesMap.values()),
            links: Array.from(allLinksSet).map(k => {
                const [s, t] = k.split('‚Üí');
                return { source: s, target: t };
            })
        };

        graphData.nodes.forEach(node => {
            node.content = node.isFile 
                ? fileContentMap.get(node.id) 
                : `<span class="missing">‚ö†Ô∏è Ch∆∞a c√≥ file: ${node.id}.md</span>`;
        });

        // === GRAPH SETUP ===
        const Graph = ForceGraph();
        let showLabels = true;
        let physicsEnabled = true;
        const nodeInfo = document.getElementById('node-info');

        let highlightNodes = new Set();
        let highlightLinks = new Set();
        let hoverNode = null;
        let clickedNode = null;
        let isDragging = false;

        function initializeGraph() {
            const nodeDegrees = {};
            graphData.nodes.forEach(n => nodeDegrees[n.id] = 0);
            graphData.links.forEach(l => { 
                nodeDegrees[l.source]++; 
                nodeDegrees[l.target]++; 
            });

            document.getElementById('node-count').textContent = graphData.nodes.length;
            document.getElementById('link-count').textContent = graphData.links.length;

            // ‚≠ê M√ÄU S·∫ÆC TINH T·∫æ H∆†N
            const getNodeColor = n => {
                const deg = nodeDegrees[n.id] || 0;
                if (deg > 10) return '#E8B86D'; // V√†ng nh·∫°t
                if (deg > 5) return '#D4A574';  // Cam nh·∫°t
                if (deg > 2) return '#6B9BD1';  // Xanh d∆∞∆°ng nh·∫°t
                return '#7A8A9A';               // X√°m
            };
            
            const getNodeSize = n => {
                const deg = nodeDegrees[n.id] || 0;
                const baseSize = n.isFile ? 7 : 3.5;
                const scaleFactor = n.isFile ? 3 : 1.8;
                return Math.max(baseSize, Math.sqrt(deg) * scaleFactor);
            };

            Graph(document.getElementById('graph'))
                .graphData(graphData)
                .nodeId('id')
                .nodeVal(getNodeSize)
                .nodeColor(getNodeColor)
                .nodeLabel('')
                .nodeCanvasObject((node, ctx, scale) => {
                    const size = getNodeSize(node);
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, size, 0, 2 * Math.PI);
                    
                    const isHighlighted = highlightNodes.has(node.id) && (hoverNode || clickedNode || isDragging);
                    const isActive = node === hoverNode || node === clickedNode;
                    
                    let fillColor = getNodeColor(node);
                    let strokeColor = getNodeColor(node);
                    let lineWidth = 1.5;
                    
                    if (isHighlighted) {
                        if (isActive) {
                            // ‚≠ê M√ÄU HIGHLIGHT TINH T·∫æ - XANH MINT NH·∫†T
                            fillColor = '#8BC4B8';
                            strokeColor = '#8BC4B8';
                            lineWidth = 4;
                        } else {
                            fillColor = getNodeColor(node);
                            strokeColor = '#9BCFC4';
                            lineWidth = 2.5;
                        }
                    } else if (hoverNode || clickedNode || isDragging) {
                        fillColor = 'rgba(80, 80, 80, 0.12)';
                        strokeColor = 'rgba(80, 80, 80, 0.12)';
                        lineWidth = 1;
                    }

                    ctx.fillStyle = fillColor;
                    ctx.strokeStyle = strokeColor;
                    ctx.lineWidth = lineWidth;
                    ctx.fill(); 
                    ctx.stroke();

                    // ‚≠ê V·∫º CH·ªÆ TINH T·∫æ
                    if (showLabels && scale > 0.4) {
                        const baseFontSize = 12;
                        const fontSize = isHighlighted ? baseFontSize * 1.2 : baseFontSize;
                        ctx.font = `${isHighlighted ? '600' : '500'} ${fontSize / scale}px Inter`;
                        
                        let labelColor;
                        if (isHighlighted) {
                            labelColor = isActive ? '#A8D5CC' : '#D0E0DC';
                        } else if (hoverNode || clickedNode || isDragging) {
                            labelColor = 'rgba(140, 150, 160, 0.2)';
                        } else {
                            labelColor = 'rgba(180, 190, 200, 0.45)';
                        }

                        ctx.fillStyle = labelColor;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        
                        // Glow nh·∫π cho ch·ªØ highlight
                        if (isHighlighted) {
                            ctx.shadowColor = 'rgba(139, 196, 184, 0.4)';
                            ctx.shadowBlur = 8;
                        }
                        
                        ctx.fillText(node.label, node.x, node.y + size + fontSize / scale * 0.85);
                        ctx.shadowBlur = 0;
                    }
                })
                .linkCanvasObject((link, ctx) => {
                    const isHighlighted = highlightLinks.has(link);
                    
                    // ‚≠ê ƒê∆Ø·ªúNG N·ªêI TINH T·∫æ
                    const color = isHighlighted ? 'rgba(155, 207, 196, 0.6)' : 'rgba(100, 120, 140, 0.12)';
                    const width = isHighlighted ? 2 : 0.8;

                    ctx.strokeStyle = color;
                    ctx.lineWidth = width;
                    
                    if (isHighlighted) {
                        ctx.shadowColor = 'rgba(139, 196, 184, 0.3)';
                        ctx.shadowBlur = 6;
                    }
                    
                    ctx.beginPath();
                    ctx.moveTo(link.source.x, link.source.y);
                    ctx.lineTo(link.target.x, link.target.y);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                })
                .linkDirectionalParticles(link => highlightLinks.has(link) ? 3 : 0)
                .linkDirectionalParticleWidth(2)
                .linkDirectionalParticleSpeed(0.005)
                .linkDirectionalParticleColor(() => '#9BCFC4')
                .backgroundColor('#0a0e14')
                .d3Force('charge', d3.forceManyBody().strength(node => {
                    const deg = nodeDegrees[node.id] || 0;
                    if (deg > 10) return -1200;
                    if (deg > 5) return -800;
                    return -600;
                }))
                .d3Force('link', d3.forceLink().distance(link => {
                    const sourceDeg = nodeDegrees[link.source.id] || 0;
                    const targetDeg = nodeDegrees[link.target.id] || 0;
                    if (sourceDeg > 10 || targetDeg > 10) return 180;
                    if (sourceDeg > 5 || targetDeg > 5) return 140;
                    return 110;
                }).strength(0.3))
                .d3Force('center', d3.forceCenter())
                .d3Force('collision', d3.forceCollide().radius(node => {
                    const deg = nodeDegrees[node.id] || 0;
                    return getNodeSize(node) + (deg > 10 ? 35 : 22);
                }).strength(0.7))
                .onEngineStop(() => {
                    document.getElementById('loading').classList.add('hide');
                    Graph.zoomToFit(1000, 100);
                })
                .onNodeHover(node => {
                    if (isDragging || clickedNode) return;
                    highlightNodes.clear();
                    highlightLinks.clear();
                    hoverNode = node || null;
                    if (node) {
                        updateNodeInfo(node, nodeDegrees);
                        highlightNodes.add(node.id);
                        graphData.links.forEach(link => {
                            if (link.source.id === node.id || link.target.id === node.id) {
                                highlightLinks.add(link);
                                highlightNodes.add(link.source.id);
                                highlightNodes.add(link.target.id);
                            }
                        });
                    } else {
                        nodeInfo.classList.remove('show');
                    }
                    Graph.nodeCanvasObject(Graph.nodeCanvasObject()).linkCanvasObject(Graph.linkCanvasObject());
                })
                .onNodeClick(node => {
                    if (clickedNode === node) {
                        clickedNode = null;
                        highlightNodes.clear();
                        highlightLinks.clear();
                        nodeInfo.classList.remove('show');
                    } else {
                        clickedNode = node;
                        highlightNodes.clear();
                        highlightLinks.clear();
                        highlightNodes.add(node.id);
                        graphData.links.forEach(link => {
                            if (link.source.id === node.id || link.target.id === node.id) {
                                highlightLinks.add(link);
                                highlightNodes.add(link.source.id);
                                highlightNodes.add(link.target.id);
                            }
                        });
                        updateNodeInfo(node, nodeDegrees);
                    }
                    Graph.nodeCanvasObject(Graph.nodeCanvasObject()).linkCanvasObject(Graph.linkCanvasObject());
                })
                .onNodeDragStart(node => {
                    isDragging = true;
                    clickedNode = null;
                    highlightNodes.clear();
                    highlightLinks.clear();
                    hoverNode = node;
                    highlightNodes.add(node.id);
                    graphData.links.forEach(link => {
                        if (link.source.id === node.id || link.target.id === node.id) {
                            highlightLinks.add(link);
                            highlightNodes.add(link.source.id);
                            highlightNodes.add(link.target.id);
                        }
                    });
                    updateNodeInfo(node, nodeDegrees);
                    Graph.nodeCanvasObject(Graph.nodeCanvasObject()).linkCanvasObject(Graph.linkCanvasObject());
                })
                .onNodeDrag(node => {
                    Graph.nodeCanvasObject(Graph.nodeCanvasObject()).linkCanvasObject(Graph.linkCanvasObject());
                })
                .onNodeDragEnd(node => {
                    isDragging = false;
                    hoverNode = null;
                    setTimeout(() => {
                        if (!clickedNode) {
                            highlightNodes.clear();
                            highlightLinks.clear();
                            nodeInfo.classList.remove('show');
                            Graph.nodeCanvasObject(Graph.nodeCanvasObject()).linkCanvasObject(Graph.linkCanvasObject());
                        }
                    }, 300);
                })
                .onBackgroundClick(() => {
                    if (clickedNode) {
                        clickedNode = null;
                        highlightNodes.clear();
                        highlightLinks.clear();
                        nodeInfo.classList.remove('show');
                        Graph.nodeCanvasObject(Graph.nodeCanvasObject()).linkCanvasObject(Graph.linkCanvasObject());
                    }
                });

            document.getElementById('graph').addEventListener('mousemove', e => {
                if (nodeInfo.classList.contains('show')) {
                    const offsetX = 20;
                    const offsetY = 20;
                    let left = e.clientX + offsetX;
                    let top = e.clientY + offsetY;
                    if (left + nodeInfo.offsetWidth > window.innerWidth) {
                        left = e.clientX - nodeInfo.offsetWidth - offsetX;
                    }
                    if (top + nodeInfo.offsetHeight > window.innerHeight) {
                        top = e.clientY - nodeInfo.offsetHeight - offsetY;
                    }
                    nodeInfo.style.left = left + 'px';
                    nodeInfo.style.top = top + 'px';
                }
            });

            document.getElementById('search-input').addEventListener('input', e => {
                const term = e.target.value.toLowerCase().trim();
                if (!term) {
                    if (!clickedNode) {
                        highlightNodes.clear();
                        highlightLinks.clear();
                        Graph.nodeCanvasObject(Graph.nodeCanvasObject()).linkCanvasObject(Graph.linkCanvasObject());
                    }
                    return;
                }
                const matched = graphData.nodes.find(n => n.label.toLowerCase().includes(term));
                if (matched) {
                    Graph.centerAt(matched.x, matched.y, 1000);
                    Graph.zoom(3, 1000);
                    setTimeout(() => {
                        clickedNode = matched;
                        highlightNodes.clear();
                        highlightLinks.clear();
                        highlightNodes.add(matched.id);
                        graphData.links.forEach(link => {
                            if (link.source.id === matched.id || link.target.id === matched.id) {
                                highlightLinks.add(link);
                                highlightNodes.add(link.source.id);
                                highlightNodes.add(link.target.id);
                            }
                        });
                        updateNodeInfo(matched, nodeDegrees);
                        Graph.nodeCanvasObject(Graph.nodeCanvasObject()).linkCanvasObject(Graph.linkCanvasObject());
                    }, 500);
                }
            });

            // ‚≠ê T·∫†O PANEL TRUY V·∫§N
            buildQueryPanel(nodeDegrees);
        }

        function updateNodeInfo(node, nodeDegrees) {
            const deg = nodeDegrees[node.id] || 0;
            const titleColor = node.isFile ? '#9BCFC4' : '#D97790';
            const statusIcon = node.isFile ? '‚úÖ' : '‚ö†Ô∏è';
            const statusText = node.isFile ? 'ƒê√£ c√≥ file' : 'Ch∆∞a c√≥ file';
            let inLinks = 0, outLinks = 0;
            graphData.links.forEach(link => {
                if (link.target.id === node.id) inLinks++;
                if (link.source.id === node.id) outLinks++;
            });
            nodeInfo.innerHTML = `
                <div class="title" style="color:${titleColor}">
                    ${statusIcon} <strong>${node.label}</strong>
                </div>
                <div style="font-size:10px; color:#B0BCC8; margin:6px 0;">
                    ${statusText}
                </div>
                <div class="connections">
                    üìä <strong>${deg}</strong> k·∫øt n·ªëi 
                    (${inLinks} v√†o, ${outLinks} ra)
                </div>
            `;
            nodeInfo.classList.add('show');
        }

        // ‚≠ê PANEL TRUY V·∫§N NHANH
        function buildQueryPanel(nodeDegrees) {
            const queryList = document.getElementById('query-list');
            
            // Top hubs
            const hubs = graphData.nodes
                .filter(n => (nodeDegrees[n.id] || 0) > 10)
                .sort((a, b) => (nodeDegrees[b.id] || 0) - (nodeDegrees[a.id] || 0));
            
            // Missing files
            const missing = graphData.nodes.filter(n => !n.isFile);
            
            // Isolated nodes
            const isolated = graphData.nodes.filter(n => (nodeDegrees[n.id] || 0) === 0);
            
            let html = '<h4 style="margin-top:12px; color:#9BA8BC;">üåü Top Hubs</h4>';
            hubs.slice(0, 5).forEach(n => {
                html += `<div class="query-item" onclick="focusNode('${n.id}')">
                    ${n.label} <span class="count">${nodeDegrees[n.id]}</span>
                </div>`;
            });
            
            html += '<h4 style="margin-top:12px; color:#9BA8BC;">‚ö†Ô∏è Ch∆∞a c√≥ file</h4>';
            missing.slice(0, 5).forEach(n => {
                html += `<div class="query-item" onclick="focusNode('${n.id}')">
                    ${n.label} <span class="count">${nodeDegrees[n.id] || 0}</span>
                </div>`;
            });
            
            if (isolated.length > 0) {
                html += '<h4 style="margin-top:12px; color:#9BA8BC;">üîó Kh√¥ng c√≥ li√™n k·∫øt</h4>';
                isolated.slice(0, 5).forEach(n => {
                    html += `<div class="query-item" onclick="focusNode('${n.id}')">${n.label}</div>`;
                });
            }
            
            queryList.innerHTML = html;
        }

        window.focusNode = function(nodeId) {
            const node = graphData.nodes.find(n => n.id === nodeId);
            if (node) {
                Graph.centerAt(node.x, node.y, 1000);
                Graph.zoom(3, 1000);
                setTimeout(() => {
                    clickedNode = node;
                    highlightNodes.clear();
                    highlightLinks.clear();
                    highlightNodes.add(node.id);
                    graphData.links.forEach(link => {
                        if (link.source.id === node.id || link.target.id === node.id) {
                            highlightLinks.add(link);
                            highlightNodes.add(link.source.id);
                            highlightNodes.add(link.target.id);
                        }
                    });
                    const nodeDegrees = {};
                    graphData.nodes.forEach(n => nodeDegrees[n.id] = 0);
                    graphData.links.forEach(l => { 
                        nodeDegrees[l.source.id || l.source]++; 
                        nodeDegrees[l.target.id || l.target]++; 
                    });
                    updateNodeInfo(node, nodeDegrees);
                    Graph.nodeCanvasObject(Graph.nodeCanvasObject()).linkCanvasObject(Graph.linkCanvasObject());
                }, 500);
            }
        };

        function togglePhysics() { 
            physicsEnabled = !physicsEnabled; 
            document.getElementById('physics-btn').classList.toggle('active'); 
            physicsEnabled ? Graph.resumeAnimation() : Graph.pauseAnimation(); 
        }
        
        function toggleLabels() { 
            showLabels = !showLabels; 
            document.getElementById('labels-btn').classList.toggle('active'); 
            Graph.refresh(); 
        }
        
        function toggleQuery() {
            const panel = document.getElementById('query-panel');
            panel.classList.toggle('show');
            document.getElementById('query-btn').classList.toggle('active');
        }

        window.onload = initializeGraph;
    </script>
</body>
</html>
