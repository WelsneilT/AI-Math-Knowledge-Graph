        let highlightLinks = new Set();
        let hoverNode = null;
        let isDragging = false; // ‚≠ê TH√äM BI·∫æN THEO D√ïI DRAG

        function initializeGraph() {
            const nodeDegrees = {};
            graphData.nodes.forEach(n => nodeDegrees[n.id] = 0);
            graphData.links.forEach(l => { 
                nodeDegrees[l.source]++; 
                nodeDegrees[l.target]++; 
            });

            document.getElementById('node-count').textContent = graphData.nodes.length;
            document.getElementById('link-count').textContent = graphData.links.length;

            const getNodeColor = n => {
                const deg = nodeDegrees[n.id] || 0;
                if (deg > 10) return '#D1A15A';
                if (deg > 5) return '#6A8EAE';
                if (deg > 2) return '#5A9D9A';
                return '#7A8A9A';
            };
            
            const getNodeSize = n => {
                const deg = nodeDegrees[n.id] || 0;
                const baseSize = n.isFile ? 7 : 3.5;
                const scaleFactor = n.isFile ? 4 : 2;
                return Math.max(baseSize, Math.sqrt(deg) * scaleFactor);
            };

            Graph(document.getElementById('graph'))
                .graphData(graphData)
                .nodeId('id')
                .nodeVal(getNodeSize)
                .nodeColor(getNodeColor)
                .nodeLabel('label')
                .nodeCanvasObject((node, ctx, scale) => {
                    const size = getNodeSize(node);
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, size, 0, 2 * Math.PI);
                    
                    const isHighlighted = highlightNodes.has(node.id) && (hoverNode || isDragging);
                    const isHovered = node === hoverNode;
                    
                    let fillColor = getNodeColor(node);
                    let strokeColor = node.isFile ? 'rgba(255, 215, 0, 0.7)' : 'rgba(224, 90, 142, 0.7)';
                    let lineWidth = 1.5;
                    
                    if (isHighlighted) {
                        fillColor = isHovered ? '#FFD700' : 'rgba(255, 255, 255, 0.85)';
                        lineWidth = 4;
                    } else if (hoverNode || isDragging) {
                        fillColor = 'rgba(110, 110, 110, 0.2)'; 
                        strokeColor = 'rgba(110, 110, 110, 0.1)';
                    }

                    ctx.fillStyle = fillColor;
                    ctx.strokeStyle = strokeColor;
                    ctx.lineWidth = lineWidth;
                    ctx.setLineDash(node.isFile ? [] : [4, 4]);
                    ctx.fill(); 
                    ctx.stroke();
                    ctx.setLineDash([]);

                    if (showLabels && scale > 0.5) {
                        const fontSize = Math.max(10, 14 / scale);
                        ctx.font = `600 ${fontSize}px Inter`;
                        
                        let labelColor = isHighlighted ? '#FFF' : ((hoverNode || isDragging) ? 'rgba(200, 200, 200, 0.4)' : '#E5E7EB');
                        if (!node.isFile && !hoverNode && !isDragging) { 
                            labelColor = 'rgba(224, 90, 142, 0.7)';
                        }

                        ctx.fillStyle = labelColor;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(node.label, node.x, node.y + size + fontSize * 0.9);
                    }
                })
                .linkCanvasObject((link, ctx) => {
                    const isHighlighted = highlightLinks.has(link);
                    const color = isHighlighted ? 'rgba(102, 255, 204, 0.9)' : 'rgba(180,200,220,0.2)';
                    const width = isHighlighted ? 3 : 1.3;

                    ctx.strokeStyle = color;
                    ctx.lineWidth = width;
                    ctx.beginPath();
                    ctx.moveTo(link.source.x, link.source.y);
                    ctx.lineTo(link.target.x, link.target.y);
                    ctx.stroke();
                })
                .linkWidth(link => highlightLinks.has(link) ? 3 : 1.3)
                .linkColor(link => highlightLinks.has(link) ? 'rgba(102, 255, 204, 0.9)' : 'rgba(180,200,220,0.2)')
                .linkDirectionalParticles(link => highlightLinks.has(link) ? 3 : 1)
                .linkDirectionalParticleWidth(link => highlightLinks.has(link) ? 2.5 : 1.6)
                .linkDirectionalParticleSpeed(0.004)
                .backgroundColor('#1E1E1E')
                // ‚≠ê T·ªêI ∆ØU L·ª∞C ƒê·∫®Y/H√öT
                .d3Force('charge', d3.forceManyBody()
                    .strength(node => {
                        const deg = nodeDegrees[node.id] || 0;
                        // Node l·ªõn (hub) ƒë·∫©y m·∫°nh h∆°n
                        if (deg > 10) return -1200;
                        if (deg > 5) return -900;
                        return -600;
                    })
                )
                .d3Force('link', d3.forceLink()
                    .distance(link => {
                        const sourceDeg = nodeDegrees[link.source.id] || 0;
                        const targetDeg = nodeDegrees[link.target.id] || 0;
                        // Kho·∫£ng c√°ch d·ª±a tr√™n ƒë·ªô quan tr·ªçng
                        if (sourceDeg > 10 || targetDeg > 10) return 180;
                        if (sourceDeg > 5 || targetDeg > 5) return 140;
                        return 100;
                    })
                    .strength(0.4)
                )
                .d3Force('center', d3.forceCenter())
                .d3Force('collision', d3.forceCollide()
                    .radius(node => {
                        const deg = nodeDegrees[node.id] || 0;
                        return getNodeSize(node) + (deg > 10 ? 30 : 20);
                    })
                    .strength(0.7)
                )
                .onEngineStop(() => {
                    document.getElementById('loading').classList.add('hide');
                    Graph.zoomToFit(1000, 100);
                })
                // ‚≠ê HOVER NODE
                .onNodeHover(node => {
                    if (isDragging) return; // Kh√¥ng c·∫≠p nh·∫≠t khi ƒëang k√©o
                    
                    highlightNodes.clear();
                    highlightLinks.clear();
                    hoverNode = node || null;

                    if (node) {
                        updateNodeInfo(node, nodeDegrees);
                        highlightNodes.add(node.id);
                        
                        graphData.links.forEach(link => {
                            if (link.source.id === node.id || link.target.id === node.id) {
                                highlightLinks.add(link);
                                highlightNodes.add(link.source.id);
                                highlightNodes.add(link.target.id);
                            }
                        });
                    } else {
                        nodeInfo.classList.remove('show');
                    }

                    Graph.nodeCanvasObject(Graph.nodeCanvasObject()).linkCanvasObject(Graph.linkCanvasObject());
                })
                // ‚≠ê DRAG START - B·∫ÆT ƒê·∫¶U K√âO
                .onNodeDragStart(node => {
                    isDragging = true;
                    highlightNodes.clear();
                    highlightLinks.clear();
                    hoverNode = node;
                    
                    // Highlight node ƒëang k√©o v√† c√°c node li√™n k·∫øt
                    highlightNodes.add(node.id);
                    graphData.links.forEach(link => {
                        if (link.source.id === node.id || link.target.id === node.id) {
                            highlightLinks.add(link);
                            highlightNodes.add(link.source.id);
                            highlightNodes.add(link.target.id);
                        }
                    });
                    
                    updateNodeInfo(node, nodeDegrees);
                    Graph.nodeCanvasObject(Graph.nodeCanvasObject()).linkCanvasObject(Graph.linkCanvasObject());
                })
                // ‚≠ê DRAG - ƒêANG K√âO
                .onNodeDrag(node => {
                    // Gi·ªØ nguy√™n highlight trong khi k√©o
                    Graph.nodeCanvasObject(Graph.nodeCanvasObject()).linkCanvasObject(Graph.linkCanvasObject());
                })
                // ‚≠ê DRAG END - K·∫æT TH√öC K√âO
                .onNodeDragEnd(node => {
                    isDragging = false;
                    // Gi·ªØ highlight m·ªôt ch√∫t sau khi th·∫£
                    setTimeout(() => {
                        if (!hoverNode) {
                            highlightNodes.clear();
                            highlightLinks.clear();
                            nodeInfo.classList.remove('show');
                            Graph.nodeCanvasObject(Graph.nodeCanvasObject()).linkCanvasObject(Graph.linkCanvasObject());
                        }
                    }, 300);
                });

            // ‚≠ê C·∫¨P NH·∫¨T V·ªä TR√ç NODE INFO
            document.getElementById('graph').addEventListener('mousemove', e => {
                if (nodeInfo.classList.contains('show')) {
                    const offsetX = 20;
                    const offsetY = 20;
                    let left = e.clientX + offsetX;
                    let top = e.clientY + offsetY;
                    
                    // ƒê·∫£m b·∫£o kh√¥ng b·ªã tr√†n m√†n h√¨nh
                    if (left + nodeInfo.offsetWidth > window.innerWidth) {
                        left = e.clientX - nodeInfo.offsetWidth - offsetX;
                    }
                    if (top + nodeInfo.offsetHeight > window.innerHeight) {
                        top = e.clientY - nodeInfo.offsetHeight - offsetY;
                    }
                    
                    nodeInfo.style.left = left + 'px';
                    nodeInfo.style.top = top + 'px';
                }
            });

            // ‚≠ê T√åM KI·∫æM
            document.getElementById('search-input').addEventListener('input', e => {
                const term = e.target.value.toLowerCase().trim();
                if (!term) return;
                
                const matched = graphData.nodes.find(n => 
                    n.label.toLowerCase().includes(term)
                );
                
                if (matched) {
                    Graph.centerAt(matched.x, matched.y, 1000);
                    Graph.zoom(3.5, 1000);
                    
                    // Highlight node t√¨m ƒë∆∞·ª£c
                    setTimeout(() => {
                        hoverNode = matched;
                        highlightNodes.clear();
                        highlightLinks.clear();
                        highlightNodes.add(matched.id);
                        
                        graphData.links.forEach(link => {
                            if (link.source.id === matched.id || link.target.id === matched.id) {
                                highlightLinks.add(link);
                                highlightNodes.add(link.source.id);
                                highlightNodes.add(link.target.id);
                            }
                        });
                        
                        updateNodeInfo(matched, nodeDegrees);
                        Graph.nodeCanvasObject(Graph.nodeCanvasObject()).linkCanvasObject(Graph.linkCanvasObject());
                    }, 500);
                }
            });
        }

        // ‚≠ê H√ÄM C·∫¨P NH·∫¨T TH√îNG TIN NODE
        function updateNodeInfo(node, nodeDegrees) {
            const deg = nodeDegrees[node.id] || 0;
            const titleColor = node.isFile ? '#D1A15A' : '#E05A8E';
            const statusIcon = node.isFile ? '‚úÖ' : '‚ö†Ô∏è';
            const statusText = node.isFile ? 'ƒê√£ c√≥ file' : 'Ch∆∞a c√≥ file';
            
            // ƒê·∫øm s·ªë k·∫øt n·ªëi ƒë·∫ßu v√†o v√† ƒë·∫ßu ra
            let inLinks = 0, outLinks = 0;
            graphData.links.forEach(link => {
                if (link.target.id === node.id) inLinks++;
                if (link.source.id === node.id) outLinks++;
            });
            
            nodeInfo.innerHTML = `
                <div class="title" style="color:${titleColor}">
                    ${statusIcon} <strong>${node.label}</strong>
                </div>
                <div style="font-size:11px; color:#B8BEC8; margin:8px 0;">
                    ${statusText}
                </div>
                <div class="connections">
                    üìä <strong>${deg}</strong> k·∫øt n·ªëi 
                    (${inLinks} v√†o, ${outLinks} ra)
                </div>
            `;
            nodeInfo.classList.add('show');
        }

        // ‚≠ê TOGGLE FUNCTIONS
        function togglePhysics() { 
            physicsEnabled = !physicsEnabled; 
            document.getElementById('physics-btn').classList.toggle('active'); 
            physicsEnabled ? Graph.resumeAnimation() : Graph.pauseAnimation(); 
        }
        
        function toggleLabels() { 
            showLabels = !showLabels; 
            document.getElementById('labels-btn').classList.toggle('active'); 
            Graph.refresh(); 
        }

        window.onload = initializeGraph;
    </script>
</body>
